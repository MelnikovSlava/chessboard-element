<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #4006 - drop Trash</title>
  <base href="../">
</head>
<body>
<p><a href="examples#4006">&larr; Back to all examples.</a></p>

<p>If <code class="js string">'trash'</code> is passed to the <a href="docs.html#event:drop"><code class="js plain">drop</code></a> event's <code class="js plain">setAction()</code> function, the dragged piece will be removed.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces>
</chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

// trash black pieces when they are dropped
board.addEventListener('drop', (e) => {
  const {piece, setAction} = e.detail;
  if (piece.search(/b/) !== -1) {
    setAction('trash');
  }
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
