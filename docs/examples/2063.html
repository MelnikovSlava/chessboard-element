<p>You can set the <a href="docs.html#config:position"><code class="js plain">position</code></a> property with a <a href="docs.html#position_object">Position Object</a>.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board style="width: 400px"></chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="js/chessboard-element.bundled.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');
board.position = {
  d6: 'bK',
  d4: 'wP',
  e4: 'wK'
}
// --- End Example JS ----------------------------------------------------------
</script>
