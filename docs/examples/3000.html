<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #3000 - Get Position</title>
  <base href="../">
</head>
<body>
<p><a href="examples#3000">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:position"><code class="js plain">position</code></a> and <a href="docs.html#methods:fen"><code class="js plain">fen</code></a> methods to retrieve the current position of the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces>
</chess-board>

<button id="showPositionBtn">Show position in console</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#showPositionBtn').addEventListener('click', () => {
  console.log('Current position as an Object:');
  console.log(board.position);

  console.log('Current position as a FEN string:');
  console.log(board.fen());
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
