<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #4002 - drag-start Prevent Drag</title>
  <base href="../">
</head>
<body>
<p><a href="examples#4002">&larr; Back to all examples.</a></p>

<p>Prevent the drag action by calling <code class="js keyword">preventDefault()</code> from the <a href="docs.html#event:drag-start"><code class="js plain">drag-start</code></a> listener.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces>
</chess-board>

<button id="flipOrientationBtn">Flip Orientation</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

board.addEventListener('drag-start', (e) => {
  const {piece, orientation} = e.detail;
  if ((orientation === 'white' && piece.search(/^w/) === -1) ||
      (orientation === 'black' && piece.search(/^b/) === -1)) {
    e.preventDefault();
  }
});

document.querySelector('#flipOrientationBtn').addEventListener('click', () => {
  board.flip();
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
