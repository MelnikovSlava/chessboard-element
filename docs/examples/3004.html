<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #3004 - Move Pieces</title>
  <base href="../">
</head>
<body>
<p><a href="examples#3004">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:move"><code class="js plain">move</code></a> method to make one or more moves on the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board style="width: 400px"></chess-board>

<button id="move1Btn">e2-e4</button>
<button id="move2Btn">d2-d4, g8-f6</button>
<button id="startPositionBtn">Start Position</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="js/chessboard-element.bundled.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#move1Btn').addEventListener('click', () => {
  board.move('e2-e4');
});

document.querySelector('#move2Btn').addEventListener('click', () => {
  board.move('d2-d4', 'g8-f6');
});

document.querySelector('#startPositionBtn').addEventListener('click', () => {
  board.start();
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
