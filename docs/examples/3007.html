<p><a href="examples#3007">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:resize"><code class="js plain">resize</code></a> method to recalculate and redraw the board based on the size of it's parent element. See the full effect of this example in a <a href="examples/3007" target="_new">new window</a>.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board style="width: 60%" position="start"></chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
// NOTE: click "View example in new window." to see the full effect of this example
const board = document.querySelector('chess-board');

$(window).resize(() => board.resize());
// --- End Example JS ----------------------------------------------------------
</script>
</body>
