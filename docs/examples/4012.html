<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #4012 - move-end</title>
  <base href="../">
</head>
<body>
<p><a href="examples#4012">&larr; Back to all examples.</a></p>

<p>The <a href="docs.html#event:move-end"><code class="js plain">move-end</code></a> event fires at the end of animations when the board position changes.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start">
</chess-board>

<button id="ruyLopezBtn">Ruy Lopez</button>
<button id="moveBtn">a2-a4, h7-h5</button>
<button id="startBtn">Start Position</button>
<button id="clearBtn">Clear Board</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

board.addEventListener('move-end', (e) => {
  const {oldPosition, newPosition} = e.detail;

  console.log('Move animation complete:');
  console.log('Old position: ' + chessUtils.objToFen(oldPosition));
  console.log('New position: ' + chessUtils.objToFen(newPosition));
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
});

document.querySelector('#ruyLopezBtn').addEventListener('click', () => {
  board.setPosition('r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R');
});
document.querySelector('#moveBtn').addEventListener('click', () => {
  board.move('a2-a4', 'h7-h5');
});
document.querySelector('#startBtn').addEventListener('click', () => {
  board.start();
});
document.querySelector('#clearBtn').addEventListener('click', () => {
  board.clear();
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
