<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #3003 - Clear Board</title>
  <base href="../">
</head>
<body>
<p><a href="examples#3003">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:clear"><code class="js plain">clear</code></a> method to remove all the pieces from the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces>
</chess-board>

<button id="clearBoardBtn">Clear Board</button>
<button id="startPositionBtn">Start Position</button>
<button id="clearBoardInstantBtn">Clear Board Instant</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#clearBoardBtn').addEventListener('click', () => {
  board.clear();
});

document.querySelector('#startPositionBtn').addEventListener('click', () => {
  board.start();
});

document.querySelector('#clearBoardInstantBtn').addEventListener('click', () => {
  board.clear(false);
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
