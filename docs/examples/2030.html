<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #2030 - Piece Theme Function</title>
  <base href="../">
</head>
<body>
<p><a href="examples#2030">&larr; Back to all examples.</a></p>

<p><a href="docs.html#config:pieceTheme"><code class="js plain">pieceTheme</code></a> can be a function.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start">
</chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');
board.pieceTheme = (piece) => {
  // wikipedia theme for white pieces
  if (piece.search(/w/) !== -1) {
    return 'img/chesspieces/wikipedia/' + piece + '.png'
  }

  // alpha theme for black pieces
  return 'img/chesspieces/alpha/' + piece + '.png'
};
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
