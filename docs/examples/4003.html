<body>
<p><a href="examples#4003">&larr; Back to all examples.</a></p>

<p>The <a href="docs.html#event:drag-move"><code class="js plain">drag-move</code></a> event fires every time a piece changes location.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces
    spare-pieces>
</chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

board.addEventListener('drag-move', (e) => {
  const {newLocation, oldLocation, source,
                     piece, position, orientation} = e.detail;
  console.log('New location: ' + newLocation)
  console.log('Old location: ' + oldLocation)
  console.log('Source: ' + source)
  console.log('Piece: ' + piece)
  console.log('Position: ' + chessUtils.objToFen(position))
  console.log('Orientation: ' + orientation)
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
