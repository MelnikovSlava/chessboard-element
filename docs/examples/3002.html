<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #3002 - Set Position Instantly</title>
  <base href="../">
</head>
<body>
<p><a href="examples#3002">&larr; Back to all examples.</a></p>

<p>Pass <code class="js keyword">false</code> as the second argument to the <a href="docs.html#methods:start"><code class="js plain">start</code></a> and <a href="docs.html#methods:position"><code class="js plain">position</code></a> methods to set the board position instantly.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board style="width: 400px"></chess-board>

<button id="setRuyLopezBtn">Ruy Lopez</button>
<button id="setStartBtn">Start Position</button>
<button id="setRookCheckmateBtn">Rook Checkmate</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#setRuyLopezBtn').addEventListener('click', () => {
  const ruyLopez = 'r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R';
  board.setPosition(ruyLopez);
});

document.querySelector('#setStartBtn').addEventListener('click', () => {
  board.start();
});

document.querySelector('#setRookCheckmateBtn').addEventListener('click', () => {
  board.position = {
    a4: 'bK',
    c4: 'wK',
    a7: 'wR'
  };
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
